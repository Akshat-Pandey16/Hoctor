    <meta charset="UTF-8">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <title>Hoctor</title>
</head>

<body>
    <div class="device-container">

        <div class="navbar">

            <div class="text">

                <div class="head">
                    <h1>
                        <!-- <i
                      class="fa-sharp fa-solid fa-location-dot fa-flip"
                      style="color: #ff6600"
                      ></i
                      > -->
                        <span style="color: #ff6600;">Hoctor</span>
                    </h1>
                    <p class="tagline">Discover. Explore. Locate.</p>
                </div>
            </div>
        </div>


        <div class="available-devices">
            <!-- <p class="ad-topic">Available Devices to track</p> -->
           
            <div class="ad-list">
                <!-- <form action='/track' method='POST'>
                    {% csrf_token %}
                    "Cityname: " <input type='text' name='Devicename'>
                    <input type='submit'>

                </form> -->
                 <p>Host</p>
                <form class="dropdown" action="/track2" method="POST" width="100%">
                    {% csrf_token %}
                    <select class="select2" name="selected_name" >
                        <option value="Jayash">Tejas</option>
                        {% comment %} <option value="ranjit">Sanskar</option>
                        <option value="yash">Yash</option> {% endcomment %}
                    </select>
                     <select class="select2" name="selected_name" >
                        {% comment %} <option value="Hack">Hacking Area</option> {% endcomment %}
                        <option value="bit">BitDurg</option>
                         {% comment %} <option value="yash">Yash</option> {% endcomment %}
                    </select> 
                    <button type="submit">Search</button>
                </form> 
                <p>Available devices to track</p>
                {% for i,j,k in zipped %}
                {% if i != " " %}

                <button class="live-device">
                    <div class="device-name">{{i}}</div>
                    <div class="signal">Signal Strength - <span class="signal-strength"> {{j}} </span></div>
                    {% comment %} <div class="">{{k}}</div> {% endcomment %}
                </button>
                {% endif %}
                {% endfor %}

            </div>

        </div>
    </div>

</body>
